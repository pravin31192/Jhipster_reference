<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeSalary">
            <h2><span>Employee Salary</span> {{employeeSalary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Employee Id</span></dt>
                <dd>
                    <span>{{employeeSalary.employeeId}}</span>
                </dd>
                <dt><span>Salary</span></dt>
                <dd>
                    <span>{{employeeSalary.salary}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{employeeSalary.createdAt}}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{employeeSalary.updatedAt}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{employeeSalary.createdBy}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-salary', employeeSalary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
