<div class="row">
    
    <div class="col-md-9">
        <div [ngSwitch]="isAuthenticated()" class="offset-3">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message justify-content-center" *ngIf="account"
                   > You are logged in as user "{{account.login}}". 
                </span>
            </div>

            <!-- <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div> -->
            <div *ngSwitchCase="false">
                <form class="form" role="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="username-label" for="username">Login</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                        [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                               [(ngModel)]="password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <span>Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>

        
    </div>
</div>
<div style="justify-content: center" class="row" [ngSwitch]="isAuthenticated()">
